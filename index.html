      <div class="container" > 
   <center> <h1>Martial Simulator</h1>

<div class="btn-group" role="group" aria-label="Basic outlined example">

    <button type="button" id="punch" class="btn btn-outline-dark">Punch  &#8594;</button>
  </div>
</div>
<div class="col-md-6 mt-1">
  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" id="forward" class="btn btn-outline-dark">Forward  &#8593;</button>

  </div>
  </div>
  </div>
